<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NutriFit | Choose Focus</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="focus-container">
    <h2>Choose Your Focus</h2>
    <p class="subtitle">What do you want to work on?</p>

  <form>

  <div class="focus-option">
    <label for="focus-select"><strong>Select Your Focus</strong></label>
  
    <select id="focusSelect" name="focus" id="focus-select" required>
      <option value="">-- Choose an option --</option>
      <option value="diet" id="focus-diet">Diet</option>
      <option value="fitness" id="focus-fitness">Fitness</option>
      <option value="both" id="focus-both">Both</option>
    </select>
  </div>

  <button id="focusBtn" type="submit">Continue</button>

</form>
  </div>

</body>
</html>
