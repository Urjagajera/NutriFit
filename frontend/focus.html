<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NutriFit | Choose Focus</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="focus-container">
    <h2>Choose Your Focus</h2>
    <p class="subtitle">What do you want to work on?</p>

    <form id="focusForm">

      <div class="focus-option">
        <label for="focusSelect"><strong>Select Your Focus</strong></label>

        <select name="focus" id="focusSelect" required>
          <option value="">-- Choose an option --</option>
          <option value="diet">Diet</option>
          <option value="fitness">Fitness</option>
          <option value="both">Both</option>
        </select>
      </div>

      <button type="submit" id="focusContinueBtn">Continue</button>

    </form>
  </div>

 </body>
</html>
