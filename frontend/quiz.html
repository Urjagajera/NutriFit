<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NutriFit | Diet Quiz</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="quize">
    <h2>Diet Preference Quiz</h2>
    <p class="subtitle">Help us personalize your plan</p>

    <form id="quizForm">

      <label for="age">Age</label>
      <input
        type="number"
        id="age"
        min="1"
        placeholder="Enter your age"
        required
      >

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="height">Height (cm)</label>
      <input
        type="number"
        id="height"
        min="1"
        placeholder="Enter height"
        required
      >

      <label for="weight">Weight (kg)</label>
      <input
        type="number"
        id="weight"
        min="1"
        placeholder="Enter weight"
        required
      >

      <label for="foodHabit">Food Habit</label>
      <select id="foodHabit" required>
        <option value="">Select</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="non-vegetarian">Non-Vegetarian</option>
        <option value="vegan">Vegan</option>
      </select>

      <label for="allergies">Any Allergies?</label>
      <input
        type="text"
        id="allergies"
        placeholder="E.g. Nuts, Dairy"
      >

      <label for="sleepHours">Sleep Hours</label>
      <input
        type="number"
        id="sleepHours"
        min="1"
        max="24"
        placeholder="Hours per day"
        required
      >

      <label for="medical">Medical Condition</label>
      <select id="medical" required>
        <option value="">Select</option>
        <option value="none">None</option>
        <option value="pcod">PCOD/PCOS</option>
        <option value="diabetes">Diabetes</option>
        <option value="thyroid">Thyroid</option>
        <option value="pregnancy">Pregnancy</option>
        <option value="cholesterol">Cholesterol</option>
      </select>

      <label for="commitment">Commitment Level</label>
      <select id="commitment" required>
        <option value="">Select</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <button type="submit" id="quizSubmitBtn">Submit Quiz</button>

    </form>
  </div>

  <!-- JS -->
  <script src="js/session.js"></script>
  <script src="js/quiz.js"></script>
</body>
</html>
