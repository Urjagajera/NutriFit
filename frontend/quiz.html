<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NutriFit | Diet Quiz</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="quize">
    <h2>Diet Preference Quiz</h2>
    <p class="subtitle">Help us personalize your plan</p>

    <form>

      <label for="age">Age</label>
      <input type="number" 
        id="age" 
        name="age" 
        placeholder="Enter your age" 
        min="1" 
        required
      >

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="height">Height (cm)</label>
      <input 
        type="number" 
        id="height" 
        name="height" 
        placeholder="Enter height" 
        min="1" 
        required
      >

      <label for="weight">Weight (kg)</label>
      <input 
        type="number" 
        id="weight" 
        name="weight" 
        placeholder="Enter weight" 
        min="1" 
        required
      >

      <label for="food-habit">Food Habit</label>
      <select id="food-habit" name="food_habit" required>
        <option value="">Select</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="non-vegetarian">Non-Vegetarian</option>
        <option value="vegan">Vegan</option>
      </select>

      <label for="allergies">Any Allergies?</label>
      <input 
        type="text" 
        id="allergies" 
        name="allergies" 
        placeholder="E.g. Nuts, Dairy" 
        required
      >

      <label for="sleep-hours">Sleep Hours</label>
      <input 
        type="number" 
        id="sleep-hours" 
        name="sleep_hours" 
        placeholder="Hours per day" 
        min="1" 
        max="24"
        required
      >

      <label for="medical-condition">Medical Condition</label>
      <select id="medical-condition" name="medical_condition" required>
        <option value="">Select</option>
        <option value="none">None</option>
        <option value="pcod">PCOD/PCOS</option>
        <option value="diabetes">Diabetes</option>
        <option value="thyroid">Thyroid</option>
        <option value="pregnancy">Pregnancy</option>
        <option value="cholesterol">Cholesterol</option>
      </select>

      <label for="commitment-level">Commitment Level</label>
      <select id="commitment-level" name="commitment_level" required>
        <option value="">Select</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <button type="submit">Submit Quiz</button>

    </form>
  </div>

</body>
</html>
