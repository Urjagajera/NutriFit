<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFit | Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
  <div class="login-container">
    <h2>NutriFit</h2>
    <p class="subtitle">Welcome back </p>

    <form id="login-form">
      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Password</label>
      <input type="password" placeholder="Enter your password" required>
      
       <div style="display:flex; justify-content:space-between; align-items:center; margin:10px 0;">
        <label style="font-size:14px;">
          <input type="checkbox" id="rememberMe">Remember me</label>
        <a href="forgot-password.html" style="font-size:14px;">Forgot password?</a>
      </div>
     
      <button type="submit">Login</button>
    </form>

    <p class="link">
      New here? <a href="register.html">Create account</a>
    </p>

    <p class="link">
      Admin here? <a href="admin/admin_login.html">Admin account</a>
    </p>
  </div> 

</body>
</html>
